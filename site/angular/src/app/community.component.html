<section class="section">
  <div class="section-head">
    <p class="eyebrow">{{ t.community.eyebrow }}</p>
    <h2>{{ t.community.title }}</h2>
    <p class="section-lead">{{ t.community.lead }}</p>
  </div>
  <div class="card-grid three">
    <article class="panel" *ngFor="let card of t.community.cards">
      <h3>{{ card.title }}</h3>
      <p>{{ card.text }}</p>
    </article>
  </div>
</section>

<section class="section">
  <div class="section-head">
    <p class="eyebrow">{{ t.community.linksTitle }}</p>
    <h2>{{ t.community.linksTitle }}</h2>
  </div>
  <div class="card-grid two">
    <article class="panel" *ngFor="let link of t.community.links">
      <p>{{ link }}</p>
    </article>
  </div>
</section>

<section class="section">
  <div class="section-head">
    <p class="eyebrow">{{ t.faq.eyebrow }}</p>
    <h2>{{ t.faq.title }}</h2>
  </div>
  <div class="card-grid two">
    <article class="panel" *ngFor="let item of t.faq.items">
      <h3>{{ item.q }}</h3>
      <p>{{ item.a }}</p>
    </article>
  </div>
</section>
