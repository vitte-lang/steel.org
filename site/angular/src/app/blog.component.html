<section class="section">
  <div class="section-head">
    <p class="eyebrow">{{ t.blog.eyebrow }}</p>
    <h2>{{ t.blog.title }}</h2>
    <p class="section-lead">{{ t.blog.lead }}</p>
  </div>

  <div class="card-grid three">
    <article class="panel" *ngFor="let post of t.blog.posts">
      <p class="hint">{{ post.date }}</p>
      <h3>{{ post.title }}</h3>
      <p>{{ post.text }}</p>
      <a class="btn ghost" [routerLink]="['/blog', post.slug]">Read</a>
    </article>
  </div>
</section>
