<section class="section">
  <div class="section-head">
    <p class="eyebrow">{{ t.security.eyebrow }}</p>
    <h2>{{ t.security.title }}</h2>
    <p class="section-lead">{{ t.security.lead }}</p>
  </div>
  <div class="card-grid two">
    <article class="panel" *ngFor="let card of t.security.cards">
      <h3>{{ card.title }}</h3>
      <p>{{ card.text }}</p>
    </article>
  </div>

  <article class="panel terminal wide">
    <h3>{{ t.security.policyTitle }}</h3>
    <pre><code>{{ t.security.policyText }}</code></pre>
  </article>
</section>

<section class="section">
  <div class="section-head">
    <p class="eyebrow">{{ t.security.timelineTitle }}</p>
    <h2>{{ t.security.timelineTitle }}</h2>
  </div>
  <div class="card-grid three">
    <article class="panel" *ngFor="let step of t.security.timeline">
      <p>{{ step }}</p>
    </article>
  </div>
</section>
