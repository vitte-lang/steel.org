<section class="section">
  <div class="section-head">
    <p class="eyebrow">{{ t.showcasePage.eyebrow }}</p>
    <h2>{{ t.showcasePage.title }}</h2>
    <p class="section-lead">{{ t.showcasePage.lead }}</p>
  </div>
  <div class="card-grid three">
    <article class="panel" *ngFor="let card of t.showcasePage.cards">
      <h3>{{ card.title }}</h3>
      <p>{{ card.text }}</p>
    </article>
  </div>
</section>

<section class="section">
  <div class="section-head">
    <p class="eyebrow">{{ t.showcasePage.examplesTitle }}</p>
    <h2>{{ t.showcasePage.examplesTitle }}</h2>
  </div>
  <div class="card-grid three">
    <article class="panel terminal" *ngFor="let example of state.examples">
      <h3>{{ example.title }}</h3>
      <pre><code>{{ example.code }}</code></pre>
    </article>
  </div>
</section>
